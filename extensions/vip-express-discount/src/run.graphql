query RunInput {
  discountNode {
    metafield(
      namespace: "$app:vip-express-discount"
      key: "function-configuration"
    ) {
      value
    }
  }
  cart {
    buyerIdentity {
      customer {
        numberOfOrders
        hasTags(tags: ["vip"]) {
          hasTag
          tag
        }
      }
    }
    deliveryGroups {
      deliveryOptions {
        title
        handle
      }
    }
  }
}
